<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Answer the prompts to help our AI write a story about Enchanted Jungle!</h1>

    <form method="POST" action="">
        <label for="prompt_1_answer">1. What happens when a mysterious creature starts eating all the fruits in the Enchanted Jungle, and the jungle animals need to stop it?</label><br>
        <input type="text" id="prompt_1_answer" name="prompt_1_answer"><br><br>
        <label for="prompt_2_answer">2. How do the animals feel when they see their fruits disappearing, and what plans do they make to catch the hungry creature?</label><br>
        <input type="text" id="prompt_2_answer" name="prompt_2_answer"><br><br>
        <label for="prompt_3_answer">3. Who decides to be the brave detective to catch the fruit-eating creature, and how do they get help from their jungle pals?</label><br>
        <input type="text" id="prompt_3_answer" name="prompt_3_answer"><br><br>
        <label for="prompt_4_answer">4. What adventures and challenges do they face while trying to catch the creature, and how do they use their creativity to outsmart it?</label><br>
        <input type="text" id="prompt_4_answer" name="prompt_4_answer"><br><br>
        <label for="prompt_5_answer">5. When the creature is caught, how do the animals celebrate, and what lessons do they learn about problem-solving and cooperation?</label><br>
        <input type="text" id="prompt_5_answer" name="prompt_5_answer"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
